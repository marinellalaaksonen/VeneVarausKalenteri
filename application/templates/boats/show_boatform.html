{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ form_action }}">
  <div class="form-group">
    {{ form.name.label }}
    {{ form.name(class="form-control", placeholder="Boat name") }}
    {% for error in form.name.errors %}
      {{ error }}
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-primary">{{ button_text }}</button>
</form>
{% endblock %}
