{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('modify_boat', boat_id=boat.id) }}">
  <div class="form-group">
    {{ form.name.label }}
    {{ form.name(class="form-control", placeholder="Boat name") }}
    {% for error in form.name.errors %}
      {{ error }}
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
