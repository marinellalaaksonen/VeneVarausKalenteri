{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('modify_boat', boat_id=boat.id) }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" value="Save"/>
      </td>
    </tr>
</form>
{% endblock %}
