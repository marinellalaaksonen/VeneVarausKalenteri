<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boat booking calendar</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Hi {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Logout</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Login</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('boats_index') }}">List boats</a></li>
      <li><a href="{{ url_for('add_boat') }}">Add new boat</a></li>
    </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
